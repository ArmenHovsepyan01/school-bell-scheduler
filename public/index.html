<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>School Bell System</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
            padding-bottom: 20px;
            border-bottom: 2px solid #eee;
        }

        .header h1 {
            color: #333;
            font-size: 2.5rem;
            margin-bottom: 10px;
        }

        .status {
            display: inline-flex;
            align-items: center;
            gap: 10px;
            background: #4CAF50;
            color: white;
            padding: 10px 20px;
            border-radius: 25px;
            font-weight: 500;
        }

        .status.inactive {
            background: #f44336;
        }

        .status::before {
            content: "üîî";
        }

        .grid {
            display: grid;
            grid-template-columns: 2fr 1fr;
            gap: 30px;
            margin-bottom: 30px;
        }

        .card {
            background: white;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }

        .card h2 {
            color: #333;
            margin-bottom: 20px;
            font-size: 1.5rem;
            border-bottom: 2px solid #667eea;
            padding-bottom: 10px;
        }

        .schedule-table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }

        .schedule-table th,
        .schedule-table td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #eee;
        }

        .schedule-table th {
            background: #f8f9fa;
            font-weight: 600;
            color: #555;
        }

        .schedule-table tr:hover {
            background: #f8f9fa;
        }

        .time-input {
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 14px;
        }

        .btn {
            background: #667eea;
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            transition: all 0.3s ease;
        }

        .btn:hover {
            background: #5a67d8;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .btn-small {
            padding: 6px 12px;
            font-size: 14px;
        }

        .btn-danger {
            background: #f44336;
        }

        .btn-danger:hover {
            background: #d32f2f;
            box-shadow: 0 5px 15px rgba(244, 67, 54, 0.4);
        }

        .next-events {
            list-style: none;
        }

        .next-events li {
            padding: 12px;
            margin-bottom: 10px;
            background: #f8f9fa;
            border-radius: 8px;
            border-left: 4px solid #667eea;
        }

        .next-events .time {
            font-weight: bold;
            color: #667eea;
        }

        .settings-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: 500;
            color: #555;
        }

        .form-group input,
        .form-group select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 14px;
        }

        .alert {
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
        }

        .alert-success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .alert-error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        @media (max-width: 768px) {
            .grid {
                grid-template-columns: 1fr;
            }
            
            .settings-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üîî School Bell System</h1>
            <div class="status" id="systemStatus">System Active</div>
        </div>

        <div id="alerts"></div>

        <div class="grid">
            <div class="card">
                <h2>üìÖ Class Schedule</h2>
                <table class="schedule-table" id="scheduleTable">
                    <thead>
                        <tr>
                            <th>Class</th>
                            <th>Start Time</th>
                            <th>End Time</th>
                            <th>Break (min)</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="scheduleBody">
                    </tbody>
                </table>
                <button class="btn" onclick="addNewClass()">‚ûï Add Class</button>
            </div>

            <div class="card">
                <h2>‚è∞ Next Events</h2>
                <ul class="next-events" id="nextEvents">
                </ul>
                
                <h2 style="margin-top: 30px;">‚öôÔ∏è Settings</h2>
                <div class="form-group">
                    <label>Class Start Bell Duration (seconds):</label>
                    <input type="number" id="bellDuration" value="60" min="1" max="300">
                </div>
                <div class="form-group">
                    <label>Class End Bell Duration (seconds):</label>
                    <input type="number" id="endBellDuration" value="10" min="1" max="60">
                </div>
                <div class="form-group">
                    <label>Play Music During Breaks:</label>
                    <select id="playMusicDuringBreaks">
                        <option value="true">Yes</option>
                        <option value="false">No</option>
                    </select>
                </div>
            </div>
        </div>

        <div style="text-align: center; margin-top: 30px;">
            <button class="btn" onclick="saveSchedule()">üíæ Save Schedule</button>
            <button class="btn btn-danger" onclick="resetToDefault()">üîÑ Reset to Default</button>
        </div>
    </div>

    <script>
        let currentSchedule = null;

        // Load current schedule
        async function loadSchedule() {
            try {
                const response = await fetch('/api/schedule');
                currentSchedule = await response.json();
                renderSchedule();
                renderSettings();
            } catch (error) {
                showAlert('Error loading schedule: ' + error.message, 'error');
            }
        }

        // Render schedule table
        function renderSchedule() {
            const tbody = document.getElementById('scheduleBody');
            tbody.innerHTML = '';
            
            currentSchedule.classes.forEach((classItem, index) => {
                const row = tbody.insertRow();
                row.innerHTML = `
                    <td><input type="text" value="${classItem.name}" onchange="updateClassName(${index}, this.value)" class="time-input"></td>
                    <td><input type="time" value="${classItem.startTime}" onchange="updateClassTime(${index}, 'startTime', this.value)" class="time-input"></td>
                    <td><input type="time" value="${classItem.endTime}" onchange="updateClassTime(${index}, 'endTime', this.value)" class="time-input"></td>
                    <td><input type="number" value="${classItem.breakDuration || 0}" min="0" max="60" onchange="updateBreakDuration(${index}, this.value)" class="time-input" style="width: 70px;"></td>
                    <td><button class="btn btn-small btn-danger" onclick="removeClass(${index})">üóëÔ∏è</button></td>
                `;
            });
        }

        // Render settings
        function renderSettings() {
            document.getElementById('bellDuration').value = (currentSchedule.settings.bellDuration || 60000) / 1000;
            document.getElementById('endBellDuration').value = (currentSchedule.settings.endBellDuration || 10000) / 1000;
            document.getElementById('playMusicDuringBreaks').value = currentSchedule.settings.playMusicDuringBreaks || 'true';
        }

        // Update class name
        function updateClassName(index, name) {
            currentSchedule.classes[index].name = name;
        }

        // Update class time
        function updateClassTime(index, field, value) {
            currentSchedule.classes[index][field] = value;
        }

        // Update break duration
        function updateBreakDuration(index, duration) {
            currentSchedule.classes[index].breakDuration = parseInt(duration) || 0;
        }

        // Add new class
        function addNewClass() {
            const newClass = {
                name: `Period ${currentSchedule.classes.length + 1}`,
                startTime: '09:00',
                endTime: '09:45',
                breakDuration: 5
            };
            currentSchedule.classes.push(newClass);
            renderSchedule();
        }

        // Remove class
        function removeClass(index) {
            currentSchedule.classes.splice(index, 1);
            renderSchedule();
        }

        // Save schedule
        async function saveSchedule() {
            try {
                // Update settings from form
                currentSchedule.settings.bellDuration = parseInt(document.getElementById('bellDuration').value) * 1000;
                currentSchedule.settings.endBellDuration = parseInt(document.getElementById('endBellDuration').value) * 1000;
                currentSchedule.settings.playMusicDuringBreaks = document.getElementById('playMusicDuringBreaks').value === 'true';

                const response = await fetch('/api/schedule', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(currentSchedule)
                });

                const result = await response.json();
                if (result.success) {
                    showAlert('Schedule saved successfully! All breaks will now have music.', 'success');
                    loadStatus();
                } else {
                    showAlert('Error saving schedule', 'error');
                }
            } catch (error) {
                showAlert('Error saving schedule: ' + error.message, 'error');
            }
        }

        // Reset to default
        function resetToDefault() {
            if (confirm('Reset to default schedule? This will overwrite your current settings.')) {
                location.reload();
            }
        }

        // Load system status
        async function loadStatus() {
            try {
                const response = await fetch('/api/status');
                const status = await response.json();
                
                const statusElement = document.getElementById('systemStatus');
                statusElement.textContent = `System Active (${status.activeJobs} scheduled events)`;
                
                const nextEvents = document.getElementById('nextEvents');
                nextEvents.innerHTML = '';
                
                status.nextBells.forEach(bell => {
                    const li = document.createElement('li');
                    li.innerHTML = `<span class="time">${bell.time}</span> - ${bell.event}`;
                    nextEvents.appendChild(li);
                });
                
                if (status.nextBells.length === 0) {
                    const li = document.createElement('li');
                    li.textContent = 'No upcoming events today';
                    nextEvents.appendChild(li);
                }
            } catch (error) {
                document.getElementById('systemStatus').textContent = 'System Error';
                document.getElementById('systemStatus').className = 'status inactive';
            }
        }

        // Show alert
        function showAlert(message, type) {
            const alertsContainer = document.getElementById('alerts');
            const alert = document.createElement('div');
            alert.className = `alert alert-${type}`;
            alert.textContent = message;
            
            alertsContainer.appendChild(alert);
            
            setTimeout(() => {
                alert.remove();
            }, 5000);
        }

        // Initialize
        document.addEventListener('DOMContentLoaded', () => {
            loadSchedule();
            loadStatus();
            
            // Refresh status every 30 seconds
            setInterval(loadStatus, 30000);
        });
    </script>
</body>
</html>
